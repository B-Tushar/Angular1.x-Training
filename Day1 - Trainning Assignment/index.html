<html ng-app="myapp">
  <head>
  	<!-- <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script> -->

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.js"></script>
  	<script src="app.js"></script>
  </head>
  <body>
    <div ng-controller="mycontroller" class="container">
      Scope : True
      <input type='text' ng-model="user1" >
      <br/>
       Scope : False
      <input type='text' ng-model="user2" >
      <br/>
       Scope : Isolated
      <input type='text' ng-model="user3" >
      <br/>
      <hr/>
      scope true - Directive
      <my-directive-true></my-directive-true><br/>
      scope false - Directive
      <my-directive-false></my-directive-false><br/>
      scope isolated - Directive
      <my-directive-isolated name="userName"  flavor="Yash Technology" bymethod="action()"></my-directive-isolated>
    </div>
    
  </body>
</html>
