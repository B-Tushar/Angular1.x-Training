 <!-- Page Content Holder -->
 <div id="content" class="page-body content-wrap" >

    <div class="height">&nbsp; &nbsp;</div>
     <div class="height">&nbsp; &nbsp;</div>
     <div>
     <select class="marginRight">
     <option value="" selected disabled hidden>Select Product</option>
		  <option value="Tractor-1">Tractor-1</option>
		  <option value="Tractor-2">Tractor-2</option>
		  <option value="Tractor-3">Tractor-3</option>
		  <option value="Tractor-4">Tractor-4</option>
		</select >
		<select class="marginRight">
		<option value="" selected disabled hidden>Select Model</option>
		  <option value="API150-12T">API150-12T</option>
		  <option value="API250-12T">API250-12T</option>
		  <option value="API350-12T">API350-12T</option>
		  <option value="API450-12T">API450-12T</option>
		</select>
		<select class="marginRight">
		<option value="" selected disabled hidden>Select Purpose</option>
		  <option value="Agriculture">Agriculture</option>
		  <option value="Industrial">Industrial</option>
		  <option value="Personal">Personal</option>
		  <option value="None">None</option>
		</select>
		<select>
		<option value="" selected disabled hidden>Select Cost</option>
		  <option value="$300">$300</option>
		  <option value="$400">$400</option>
		  <option value="$500">$500</option>
		  <option value="$600">$600</option>
		</select>
		<button style="float:right">Apply Filter<span class="glyphicon glyphicon-filter"></span></button>
     </div>
     <hr/>
     <div class="extwnt-tabs">
         <ul>
             <li ng-repeat="tab in tabs" 
                 ng-class="{active:isActiveTab(tab.url)}" 
                 ng-click="onClickTab(tab)">{{tab.title}} </li>
         </ul>
         <div id="mainView">
             <div ng-include="currentTab"></div>
         </div>
     </div>
     <br/>                
 </div>
 
 <script type="text/ng-template" id="one.tpl.html" >
        <div id="viewOne">
             <button class="btn btn-default pull-right" data-ng-click="showForm()">Add Product<span class="glyphicon glyphicon-plus-sign" style="margin-left:10px"></span></button>
            <table class="table table-bordered text-center">
                <thead>
                <tr >
                    <th class="text-center">Product Name</th>
                    <th class="text-center">Product Model</th>
                    <th class="text-center">Product Type</th>
                    <th class="text-center">Product Status</th>
                    <th class="text-center">Product Cost</th>
                    <th >Edit</th>
                    <th>Delete</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="prddet in prddetails">
                    <td>{{prddet.product.productName}}</td>
                    <td>{{prddet.modelName}}</td>
                    <td>{{prddet.product.productType}}</td>
                    <td>{{prddet.product.productStatus}}</td>	
                    <td>{{prddet.modelCost}}</td>
                    <td><a ng-click="showForm(prddet)"><img src="images/edit.png" width="15px" height="15px" style="cursor:pointer"/></a></td>
                    <td><a  href="#"><img src="images/delete.png" width="15px" height="15px"/></a></td>
                </tr>
                </tbody>
            </table>
            
        </div>
        
    </script>

  <script type="text/ng-template" id="modal-form.html">
		<div class="modal-header">
			<h3>New Product</h3>
		</div>
			<div class="modal-body">
				<!-- NAME -->
				<div class="form-group">
					<label>Product Name</label>
					<input type="text" name="name" class="form-control" ng-model="userForm.ProductName" required>
				</div>

				<!-- USERNAME -->
				<div class="form-group">
					<label>Product Model</label>
					<input type="text" name="username" class="form-control" ng-model="userForm.ProductModel" ng-minlength="3" ng-maxlength="8" required>
				</div>

				<!-- EMAIL -->
				<div class="form-group">
					<label>Product Type</label>
					<input type="text" name="email" class="form-control" ng-model="userForm.ProductType" required>
				</div>

                <!-- EMAIL -->
				<div class="form-group">
					<label>Product Status</label>
					<input type="text" name="email" class="form-control" ng-model="userForm.ProductStatus" required>
				</div>

                <!-- EMAIL -->
				<div class="form-group">
					<label>Product Cost</label>
					<input type="text" name="email" class="form-control" ng-model="userForm.ProductCost" required>
				</div>

			</div>
			<div class="modal-footer">
				<button type="submit" class="btn btn-primary">OK</button>
				<button class="btn btn-warning" ng-click="cancel()">Cancel</button>
			</div>
	</script>

   <script type="text/ng-template" id="two.tpl.html" >
        <div id="viewOne">
          <button class="btn btn-default pull-right" data-ng-click="showFormPart()">Add Product<span class="glyphicon glyphicon-plus-sign" style="margin-left:10px"></span></button>

                <thead>
                <tr >
                    <th class="text-center">Part Name</th>
                    <th class="text-center">Product Model</th>
                    <th class="text-center">Product Type</th>
                    <th class="text-center">Part Status</th>
                    <th class="text-center">Part Cost</th>
                    <th >Edit</th>
                    <th>Delete</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="partdet in partdetails">
                    <td>{{partdet.ParttName}}</td>
                    <td>{{partdet.ProductModel}}</td>
                    <td>{{partdet.ProductType}}</td>
                    <td>{{partdet.PartStatus}}</td>
                    <td>{{partdet.ParttCost}}</td>
                    <td><a ng-click="showFormPart(partdet)"><img src="images/edit.png" width="15px" height="15px" style="cursor:pointer"/></a></td>
                    <td><a  href="#"><img src="images/delete.png" width="15px" height="15px"/></a></td>
                </tr>
                </tbody>
            </table>
            
        </div>
        
    </script>
